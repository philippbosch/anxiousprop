{% extends "base.html" %}

{% block content %}
    {% for category, msg in get_flashed_messages(with_categories=true) %}
        <p class=flash-{{ category }}>{{ msg }}</p>
    {% endfor %}
    
    <h1>Hello anxious world!</h1>
    <a href="{{ url_for('randomize_publication') }}">Get your individual publication</a>
{% endblock %}
